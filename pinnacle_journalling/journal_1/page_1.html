<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../journal_2/styles.css">
    <title>Diary Page</title>
</head>
<body>
    <div class="container">
        <h1>My Diary</h1>
        <form id="journal-form">
            <label for="date">Date</label>
            <input type="date" id="date" required>

            <textarea id="entry" placeholder="Write your diary entry here..." required></textarea><br>
            <button type="submit" id="black-button">Submit</button>
        </form>
        <div id="entries">
            <h2>Old Entries</h2>
            <ul id="entry-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
